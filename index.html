<html>
<head>
  <style>
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
  <script src="https://singly.com/js/api.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(function() {
      var client = new APIClient();
      // get some photos
      client.getJSON('/Me/places', {limit: 20}, function(places) {
        console.log('found ' + places.length + ' places');
        // add them to the DOM
        for(var i in places) {
          var checkinDate = new Date(places[i].date * 1000);
          var checkinMonth = checkinDate.getMonth();
          var checkinDay = checkinDate.getDay();
          var checkinYear = checkinDate.getFullYear();
          console.log('places #' + i, places[i]);
          $('body').append('<p>' + places[i].title + ' on ' + checkinMonth + ' ' + checkinDay + ', ' + checkinYear +'</p>');
        }
      });
    });
  </script>
</head>
<body>
</body>
</html>
